name: Train MNIST Model on Vertex AI

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REPO_NAME: ${{ secrets.GCP_ARTIFACT_REPO_NAME}}
  REGION: asia-northeast3
  IMAGE: mnist-trainer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.slug.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image to Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO_NAME/$IMAGE:${{ steps.slug.outputs.sha }} .
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO_NAME/$IMAGE:${{ steps.slug.outputs.sha }}

  deploy-to-vertex-ai:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Submit Vertex AI training job
        run: |
          gcloud ai custom-jobs create \
            --project ${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --display-name=mnist-training-job \
            --worker-pool-spec=machine-type=n1-standard-4,executor-image-uri=$REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO_NAME/$IMAGE:${{ needs.build-and-push.outputs.sha }},local-package-path=.,python-module=trainer \
            --args="--model-dir=gs://${{ secrets.GCP_BUCKET_NAME }}/models"
